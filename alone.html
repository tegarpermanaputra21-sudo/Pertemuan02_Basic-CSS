<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alone HTML</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color: navy;
            text-align: center;
            border: 2px solid black;
            padding: 10px;
        }
        h2{
            color: goldenrod;
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            border-radius: 50px;
            width: 50%;
            margin: 0 auto;
        }
        h3{
            text-align: center;
        }
        h3 .blue{
            color: blue;
        }
        h3 .red{
            color: red;
        }
        p{
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to Alone HTML</h1>
    <br>
    <h2>This is a subheading</h2>
    <br>
    <h3><span class="blue">This is blue</span> & <span class="red">This is red</span></h3>
    <p>The test I want to create</p>
    <p>The test I want to create</p>
</body>
</html>
